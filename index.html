<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVIEW</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas Neue"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rv_modal_wrapper">
      <div class="rv_modal">
        <div class="rv_modal_header">
          <img
            src="https://cdn.shopify.com/s/files/1/0517/4070/4945/files/ccr-logo.png?v=1658210943"
            alt=""
          />
        </div>
        <div class="rv_modal_body">
          <h2>Cozy Country Redirect</h2>
          <div class="congratsMessage">
            <b> Congrats!</b> <br />
            First Rule has been created.
          </div>
            <div class="question first fadeinbottom">
              <div class="query">Is redirection working properly?</div>
              <div class="buttons_container">
                <button class="custom_btn yes" data-target="review">
                  <i class="fas fa-check "></i>
                </button>
                <button class="custom_btn no">
                  <i class="fas fa-times"></i>
              </div>
              </div>
            <div class="question rating">
              <div class="query">Would you like to rate our Service?</div>
              <div class="buttons_container">
                <button class="custom_btn yes">
                  <i class="fas fa-check "></i>
                </button>
                <button class="custom_btn no">
                  <i class="fas fa-times"></i>
              </div>
              </div>
            </div>
        <div class="rv_modal_footer"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
